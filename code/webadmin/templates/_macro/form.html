{% macro render_field(field, type="text") %}

<div class="control-group {{ 'error' if field.errors }}">
    {{ field.label(class='control-label') }}
    <div class="controls">
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
            {% for error in field.errors %}
                <span class="help-block">{{ error }}</span>
            {% endfor %}
        {% endif %}
    </div>
</div>

{% endmacro %}
